on:
  push:
    branches:
      - master
name: Build & Deploy to ACI
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:

        - name: 'Checkout GitHub Action'
          uses: actions/checkout@main

        - name: 'Login to Azure'
          uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}

        - name: 'Build & Push'
          uses: azure/docker-login@v1
          with:
            login-server: mtgvault.azurecr.io
            username: ${{ secrets.AZURE_USERNAME }}
            password: ${{ secrets.AZURE_PASSWORD }}
        - run: |
            docker build . -t mtgvault:${{ github.sha }}
            docker tag mtgvault:${{ github.sha }} mtgvault.azurecr.io/mtgvault:${{ github.sha }}
            docker push mtgvault.azurecr.io/mtgvault:${{ github.sha }}
        - name: 'Deploy to Azure Container Instances'
          uses: 'azure/aci-deploy@v1'
          with:
            resource-group: TwistedTri-MTG
            dns-name-label: mtgvault
            image: mtgvault.azurecr.io/mtgvault:${{ github.sha }}
            cpu: 1
            memory: 1
            registry-username: ${{ secrets.AZURE_USERNAME }}
            registry-password: ${{ secrets.AZURE_PASSWORD }}
            name: mtgvault
            location: 'central us'
